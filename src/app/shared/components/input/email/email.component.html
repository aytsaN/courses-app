<label for="email">Email</label>
<input type="email" id="email" class="form-control" required emailValidator ngModel #email="ngModel">

<div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert">
  <div *ngIf="email.errors?.['required']">
    Email is required.
  </div>
  <div *ngIf="email.errors?.['forbiddenEmail']">
    Invalid Email name.
  </div>
</div>
